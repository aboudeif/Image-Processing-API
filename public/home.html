<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <!-- link jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- link bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <style>
    li {
      list-style-type: none;
    }
  </style>
  <div style="text-align:center; margin-top:100px;">
    <h1>Image Processing API</h1>
    <p>please select your image and enter size:
        <div class="card">
          <div class="card-body">
            <div class="row mx-auto center my-2">
              <div class="col-md-4 col-sm-12 m-auto">
                <img id="img" class="img-fluid" src="" alt="" />
              </div>
            </div>
              <div class="form-group inline">
                <label for="imgName">Select Image</label>
                <select class="form-control" id="imgName" oninput="selectImg();">
                  <option value="" disabled selected>Select Image</option>
                </select>
              </div>
              <div class="form-group">
                <label for="width">Width</label>
                <input type="number" min="100" class="form-control" id="width" placeholder="100" required />
                <label for="height">Height</label>
                <input type="number" min="100" class="form-control" id="height" placeholder="100" required />
              </div>
              <button type="button" class="btn btn-primary"
              onclick="generateLink();">Generate image link</button>
          </div>
          <div>
           <div id="link"></div>
            <br>
            <button id="copyBtn" class="btn btn-primary" onclick="copyLink();" style="display:none;">Copy</button>

          </div>
        </div>
      
    <div>

    </div>
    <script>
      // get image list
      $.get("/api/images", function(data) {
        $.each(data, function(index, value) {
          $("#imgName").append("<option value='" + value + "'>" + value + "</option>");
        });
      });
        
      function selectImg() {
        $("#img").attr("src", "/api/show?img=" + $("#imgName").val().split('.')[0]);
        $("#img").width("250px");
        $("#img").height("250px");
      }
      
      function generateLink() {
        
        let imgName = $("#imgName").val().split(".")[0];
        let width = $("#width").val();
        let height = $("#height").val();

        if (imgName == '' || width < 100 || height < 100) {
          alert("â†’ Please select an image and enter a valid size\nwidth and height must be greater than or equal to 100");
          return;
        }

        let link = "http://localhost:3000/images?filename=" + imgName + "&width=" + width + "&height=" + height;

        $("#link").html("<a id='imgLink' href='" + link + "'>" + link + "</a>");
        $("#copyBtn").show();
      }
      function copyLink() {
        let linkText = $("#imgLink").attr("href");
        navigator.clipboard.writeText(linkText).then(function() {
          alert("Link copied to clipboard");
        }).catch(function(err) {
          alert("Can't copy link");
        });
        }
        
    </script>
</body>

</html>
